<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<h1>Hello,vue.js!</h1>
		<h1 v-show="yes">yes</h1>
		<h1 v-show="no">no</h1>
		<h1 v-show="age>=25">Age:{{age}}</h1>
		<h1 v-show="name.indexOf('jack')>=0">Name:{{name}}</h1>
	</div>
</body>
<script src="js/vue.js"></script>
<script type="text/javascript">
	new Vue({
		el:'#app',
		data:{
			yes:true,
			no:false,
			age:28,
			name:"keepfool"
		}
	})
</script>
</html>
