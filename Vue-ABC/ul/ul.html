<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="todo in todos">
				{{todo.text}}
			</li>
		</ul>
	</div>
	
</body>
<script src="vue.js"></script>
<script type="text/javascript">
	new Vue({
		el:'#app',
		data:{
			todos:[
				{text:'learn javascript'},
				{text:'learn vue.js'},
				{text:'do something awesome'}
			]
		}
	})
</script>
</html>
