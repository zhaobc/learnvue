<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<h1 v-if="age>=25">Age:{{age}}</h1>
		<h1 v-else>Younger than 25.</h1>
		<h1>-----------------------分割线--------------------------</h1>
		<h1 v-show="name.indexOf('jack')>=0">Name:{{name}}</h1>
		<h1 v-else>Sex:{{sex}}</h1>
	</div>
</body>
<script src="js/vue.js"></script>
<script type="text/javascript">
	new Vue({
		el:'#app',
		data:{
			age:28,
			name:"keepfool",
			sex:'male'
		}
	})
</script>
</html>
