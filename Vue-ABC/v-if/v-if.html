<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-if</title>
</head>
<body>
	<div id="app">
		<h1>Hello,Vue.js</h1>
		<h1 v-if="yes">yes</h1>
		<h1 v-if="no">no</h1>
		<h1 v-if="age>=25">Age:{{age}}</h1>
		<h1 v-if="name.indexOf('jack')>=0">Name:{{name}}</h1>
	</div>
</body>
<script src="vue.js"></script>
<script type="text/javascript">
	var vm=new Vue({
		el:'#app',
		data:{
			yes:true,
			no:false,
			age:28,
			name:"zhaobc"
		}
	})
</script>
</html>
