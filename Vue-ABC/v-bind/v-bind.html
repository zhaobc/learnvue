<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-bind</title>
	<link rel="stylesheet" type="text/css" href="style/demo.css">
</head>
<body>
	<div id="app">
		<ul class="pagination">
			<li v-for="n in pageCount">
				<a href="javascript:void(0);" v-bind:class="activeNumber===n+1?'active':''">{{n+1}}</a>
			</li>
		</ul>
	</div>
</body>
<script src="js/vue.js"></script>
<script type="text/javascript">
	var vm=new Vue({
		el:'#app',
		data:{
			activeNumber:1,
			pageCount:10
		}
	})
</script>
</html>
